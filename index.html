<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>To-vue List</title>
</head>

<body>
    <header>
        <div class="head_container">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo">
        </div>
    </header>
    <div id="root">
        <div class="input">
            <input type="text" v-model="myToDo" v-on:keyup.13="addToDo()">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="list">
            <ul v-if="(toDoList.length > 0)">
                <li v-for="(toDo, index) in toDoList">{{toDo}}<span @click="deleteToDo(index)"><i class="fas fa-times"></i></li>
            </ul>
            <h2 v-else>Non hai nessuna attivit√†.</h2>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
